<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNOM</title>
    <meta name="theme-color" content="#762aa5" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/png"> -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main class="main">
        <header class="fx">
            <nav class="nav fx">
                <a href="#" target="_blank"><img src="img/p1.png" alt="tg"></a>
                <a href="#" target="_blank"><img src="img/p2.png" alt="tg"></a>
                <a href="#" target="_blank"><img src="img/p3.png" alt="tg"></a>
            </nav>
            <a href="#" class="btn img">
                <img src="img/btn-buy.png" alt="btn">
                <img src="gif/playing.gif" class="btn__side" alt="btn">
            </a>
        </header>
        <div class="content">
            <h1><img src="img/h1.png" alt="h1"></h1>
            <a href="#" class="btn"><img src="img/btn-join.png" alt="btn"></a>
            <img src="img/transition.png" class="main__img" alt="log">
            <div class="partners">
                <img src="img/partners_heading.png" alt="" class="partners__heading">
                <div class="fx partners-wrap">
                    <a href="#"><img src="img/gotbit.png" alt="gotbit"></a>
                    <a href="#"><img src="img/Coinmarketcap.png" alt="Coinmarketcap"></a>
                    <a href="#"><img src="img/dexscreener.png" alt="dexscreener"></a>
                    <a href="#"><img src="img/dextools.png" alt="dextools"></a>
                </div>
                <img src="gif/sec.gif" alt="anim" class="partners__anim">
            </div>
        </div>
    </main>

    <section class="tkn">
        <img src="img/h1.png" alt="img" class="h1">
        <img src="img/tkn.png" class="tkn__heading" alt="tkn">
        <div class="wrap">
            <div class="item">
                <img class="item__img" style="top: -30px;" src="gif/looking.gif" alt="img">
                <img src="img/gr.png" style="top: 38%;" class="item__gr" alt="img">
                <img class="item__heading" src="img/tx-1.png" alt="img">
            </div>
            <div class="item">
                <img class="item__img" style="width: 38%; margin-bottom: 55px;" src="gif/clap.gif" alt="img">
                <img src="img/gr.png" style="top: 38%;" class="item__gr" alt="img">
                <img class="item__heading" src="img/tx-2.png" alt="img">
            </div>
            <div class="item">
                <img class="item__img" src="gif/waiting.gif" alt="img">
                <img class="item__img fire" src="gif/fire-flame.gif" alt="img">
                <img src="img/gr.png" style="top: 37%;" class="item__gr" alt="img">
                <img class="item__heading" src="img/tx-3.png" alt="img">
            </div>
            <div class="item">
                <img class="item__img" src="gif/thinking.gif" alt="img">
                <img src="img/gr.png" style="top: 38%;" class="item__gr" alt="img">
                <img class="item__heading" src="img/tx-4.png" alt="img">
            </div>
        </div>
    </section>
    
    <footer>
        <img src="img/footer.png" alt="img">
        <div class="tkn-footer">
            <img class="tkn__a" src="img/plg.png" alt="img">
            <img class="tkn__b" src="img/dsclr.png" alt="img">
            <img class="tkn__c" src="img/sol.png" alt="img">
        </div>
    </footer>


</body>

</html>
